<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>newslleter</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div class="main-card">
                <div class="main-card_content">
                    <h1 class='main-card_content-title'>
                        Stay updated!
                    </h1>
                    <p class='main-card_content-parag'>Join 60,000+ product managers receiving monthly updates on:</p>
                    <ul>
                        <li>
                            <img src="./images/check.png" alt="">Product discovery and building what matters
            
                        </li>
                        <li>
                            <img src="./images/check.png" alt="">Measuring to ensure updates are a success
            
                        </li>
                        <li>
                            <img src="./images/check.png" alt="">And much more!
                        </li>
                    </ul>
                    <form action="check.html" method='post'>
                        <label for="email">Email address</label>
                        <input id='email' name='email' type="email" placeholder='email@company.com' required>
                        <button type='submit'>Subscribe to monthly newsletter</button>
                    </form>
                </div>
                <div class="main-card_image">
                    <img src="./images/image.png" alt="">
                </div>
            </div>
        </div>
    </body>
